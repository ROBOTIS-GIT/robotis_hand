services:
  robotis_hand:
    container_name: robotis_hand
    image: robotis/robotis-hand:latest
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    restart: always
    cap_add:
      - SYS_NICE
    ulimits:
      rtprio: 99
      rttime: -1
      memlock: 8428281856
    network_mode: host
    ipc: host
    pid: host
    environment:
     - DISPLAY=${DISPLAY}
     - QT_X11_NO_MITSHM=1
     # - RMW_IMPLEMENTATION=rmw_zenoh_cpp
    volumes:
      - /dev:/dev
      - /dev/shm:/dev/shm
      - ./workspace:/workspace
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
      - ../:/root/ros2_ws/src/robotis_hand/
    privileged: true
    command: bash
